- hosts: 172.31.8.41
  become: true
  tasks: 
    - name: install apache server 
      yum: 
        name: httpd 
        state: present 
    - name: start and enable apache
      service: 
        name: httpd
        state: started
        enabled: true
    - name: deploy web application 
      copy:
        src: index.html
        dest: /var/www/html/ 
      

